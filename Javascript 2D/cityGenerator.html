<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>City Generator</title>

    <link rel="stylesheet" type="text/css" href="resources/stylesheets/drawer.css" />
    <link rel="stylesheet" type="text/css" href="resources/stylesheets/table.css" />

    <script type="text/javascript" src="resources/scripts/cityGenerator.js" defer></script>
</head>

<body>
    <label id="drawer-trigger-buttom" for="drawer-trigger">Parameters</label>
    <input type="checkbox" id="drawer-trigger" />

    <label id="drawer-backdrop" for="drawer-trigger"></label>

    <div id="drawer">
        <div id="drawer-content">
            <form id="parameters" class="table">
                <fieldset>
                    <legend>Map</legend>
                    <label for="width">Width</label>
                    <input id="width" type="number" step="1" min="10" max="50" value="10" />
                    <label for="width">Height</label>
                    <input id="height" type="number" step="1" min="10" max="50" value="10" />
                </fieldset>

                <fieldset>
                    <legend>City</legend>
                    <label for="type">Type</label>
                    <select id="type">
                        <option value="1" selected>Urban</option>
                        <option value="2">Rural</option>
                        <option value="3">Desert</option>
                    </select>
                </fieldset>

                <button type="button" id="submit">Let's go !</button>
                <button type="reset">Reset</button>
            </form>

            <ul id="legend">
                <li>House <img alt="house" src="resources/images/house.png" /></li>
                <li>Desert house <img alt="house" src="resources/images/desertHouse.png" /></li>
                <li>Building <img alt="house" src="resources/images/building.png" /></li>
                <li>Tree <img alt="house" src="resources/images/tree.png" /></li>
                <li>Water <img alt="house" src="resources/images/water.png" /></li>
                <li>Road <img alt="house" src="resources/images/road.png" /></li>
            </ul>
        </div>
        <label id="drawer-close" for="drawer-trigger">&times;</label>
    </div>

    <div id="canvas-container">
    </div>

</body>

</html>
